<!DOCTYPE html>
<head>
  <meta charset ="UTF-8">
  <title>Train Schedule Application </title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class ="container">

<div class ="header">
  <h2>Anytime is Train Time!!</h2>
  <h4>Choo Choo. Chee Chee.</h4>
</div>
<div class="current-train-schedule">
    <h4>Current Train Schedule</h4>
          <table id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train Time</th>
                <th>Frequency(minutes)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

<div class="add-train"></div>
          <h4>Add Train</h4>
       
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" id="train-name">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" id="destination">
          </div>
          <div class="form-group">
            <label>First Train Time </label>
            <input type="text" class="form-control" id="train-time">
          </div>
          <div class="form-group">
            <label>Frequency (minutes)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src='assets/js/logic.js'></script>

</body>
</html>
